<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Saliva PRO</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.validate.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo">
  </header>
  <main>
    <h1>Teste Saliva PRO</h1>
    <form id="formulario" action="resultados.php" method="get">
      <h2>Dados Pessoais</h2>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required minlength="3">
      <label for="data">Data do exame:</label>
      <input type="date" id="data" name="data" required>
      <label for="hora">Hora do exame:</label>
      <input type="time" id="hora" name="hora" required>
      <h2>Dados do Exame</h2>
      <label for="fluxo_nao_estimulado">Exame de fluxo salivar não-estimulado:</label>
      <input type="number" id="fluxo_nao_estimulado" name="fluxo_nao_estimulado" placeholder="Resultado (ml/min)">
      <label for="ph">Exame de pH salivar:</label>
      <input type="number" id="ph" name="ph" placeholder="Resultado">
      <label for="fluxo_estimulado">Exame de fluxo salivar estimulado:</label>
      <input type="number" id="fluxo_estimulado" name="fluxo_estimulado" placeholder="Resultado (ml/min)">
      <label for="capacidade_tampao">Exame de capacidade tampão:</label>
      <input type="number" id="capacidade_tampao" name="capacidade_tampao" placeholder="Resultado">
      <label for="exames_complementares">Exames complementares:</label>
      <textarea id="exames_complementares" name="exames_complementares" placeholder="Insira aqui os resultados complementares"></textarea>
      <br>
      <button type="submit" class="button">Enviar Dados</button>
    </form>
  </main>
</body>
</html>
