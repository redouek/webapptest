<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Salivação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Análise de Salivação</h1>
    <form action="/" method="post">
        <label for="numero1">1º Número:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">2º Número:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <label for="numero3">3º Número:</label>
        <input type="number" id="numero3" name="numero3" required>
        <br>
        <label for="numero4">4º Número:</label>
        <input type="number" id="numero4" name="numero4" required>
        <br>
        <label for="numero5">5º Número:</label>
        <input type="number" id="numero5" name="numero5" required>
        <br><br>
        <button type="submit">Enviar Dados</button>
    </form>
    <br>
    <div id="resultado">
        <h2>Resultado</h2>
        <p id="resposta"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
