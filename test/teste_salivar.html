<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Saliva PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #ffffff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo img {
            width: 150px;
        }
        
        main {
            padding-top: 70px; /* Ajuste de espaço para o conteúdo não ficar escondido sob o cabeçalho */
        }
        
        footer {
            background-color: #004bab;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #004bab;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #004bab;
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #004bab;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="https://redouek.github.io/webapptest/saliva/logosite.jpg" alt="Logo do Site"></a>
        </div>
    </header>
    <main>
        <section class="teste-saliva-pro" style="padding: 20px;">
            <h1>Teste Saliva PRO</h1>
            <form action="resultados.html" method="get">
                <div class="form-group">
                    <label for="nome">Nome do paciente:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <label for="local">Local:</label>
                    <input type="text" id="local" name="local" required>
                </div>
                <div class="form-group">
                    <label for="fluxo">Exame de fluxo salivar não-estimulado (ml/min):</label>
                    <input type="number" id="fluxo" name="fluxo" required>
                </div>
                <div class="form-group">
                    <label for="ph">Exame de pH salivar:</label>
                    <input type="number" id="ph" name="ph" required>
                </div>
                <div class="form-group">
                    <label for="fluxo_estimulado">Exame de fluxo salivar estimulado (ml/min):</label>
                    <input type="number" id="fluxo_estimulado" name="fluxo_estimulado" required>
                </div>
                <div class="form-group">
                    <label for="capacidade">Exame de capacidade tampão:</label>
                    <input type="number" id="capacidade" name="capacidade" required>
                </div>
                <div class="form-group">
                    <label for="complementares">Exames complementares:</label>
                    <textarea id="complementares" name="complementares"></textarea>
                </div>
                <button type="submit">Enviar dados</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Rodapé do site -->
    </footer>
</body>
</html>
