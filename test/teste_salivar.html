<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Saliva PRO 3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #004bab, #299dd2);
            color: #ffffff;
        }
        
        header {
            background-color: #ffffff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo img {
            width: 150px;
        }
        
        main {
            padding-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .form-group textarea {
            height: 150px;
            resize: none;
        }
        
        .form-group.button-group {
            text-align: center;
        }
        
        .form-group button {
            padding: 10px 20px;
            background-color: #004bab;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .form-group button:hover {
            background-color: #003366;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="https://redouek.github.io/webapptest/saliva/logosite.jpg" alt="Logo do Site"></a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1 style="text-align: center;">Teste Saliva PRO</h1>
            <form action="resultados.html" method="get">
                <div class="form-group">
                    <label for="nome">Nome do paciente:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <label for="local">Local:</label>
                    <input type="text" id="local" name="local" required>
                </div>
                <div class="form-group">
                    <label for="fluxo">Exame de fluxo salivar não-estimulado (ml/min):</label>
                    <input type="number" id="fluxo" name="fluxo" required>
                </div>
                <div class="form-group">
                    <label for="fluxo_estimulado">Exame de fluxo salivar estimulado (ml/min):</label>
                    <input type="number" id="fluxo_estimulado" name="fluxo_estimulado" required>
                </div>
                <div class="form-group">
                    <label for="capacidade">Exame de capacidade tampão:</label>
                    <input type="number" id="capacidade" name="capacidade" required>
                </div>
                <div class="form-group">
                    <label for="complementares">Exames complementares:</label>
                    <textarea id="complementares" name="complementares"></textarea>
                </div>
                <div class="form-group button-group">
                    <button type="submit">Enviar dados</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- Rodapé do site -->
    </footer>
</body>
</html>
