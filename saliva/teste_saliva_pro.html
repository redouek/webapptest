<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Saliva PRO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://redouek.github.io/webapptest/saliva/logosite.jpg" alt="Logo do Site">
            </div>
            <div class="date-time">
                <!-- Inserir data e hora aqui -->
            </div>
        </nav>
    </header>
    <main>
        <section class="teste-saliva-pro">
            <h1>Teste Saliva PRO</h1>
            <form>
                <label for="nome-paciente">Nome do paciente:</label>
                <input type="text" id="nome-paciente" name="nome-paciente" required><br><br>
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" required><br><br>
                <label for="hora">Hora:</label>
                <input type="text" id="hora" name="hora" required><br><br>
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required><br><br>
                <label for="exame-fluxo">Exame de fluxo salivar não-estimulado:</label>
                <input type="text" id="exame-fluxo" name="exame-fluxo" required><br><br>
                <label for="exame-ph">Exame de pH salivar:</label>
                <input type="text" id="exame-ph" name="exame-ph" required><br><br>
                <label for="exame-fluxo-estimulado">Exame de fluxo salivar estimulado:</label>
                <input type="text" id="exame-fluxo-estimulado" name="exame-fluxo-estimulado" required><br><br>
                <label for="exame-capacidade">Exame de capacidade tampão:</label>
                <input type="text" id="exame-capacidade" name="exame-capacidade" required><br><br>
                <label for="exames-complementares">Exames complementares:</label><br>
                <textarea id="exames-complementares" name="exames-complementares" required></textarea><br><br>
                <button type="submit">Enviar dados</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Rodapé do site -->
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
