<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://redouek.github.io/webapptest/saliva/logosite.jpg" alt="Logo do Site">
            </div>
            <div class="date-time">
                <!-- Inserir data e hora aqui -->
            </div>
        </nav>
    </header>
    <main>
        <section class="resultados">
            <h1>Resultados</h1>
            <div class="resultado-campo">
                <h2>Exame de fluxo salivar não-estimulado:</h2>
                <p>Resultado: <span id="resultado-fluxo"></span></p>
            </div>
            <!-- Adicione os outros campos de resultados aqui -->

            <button onclick="imprimir()">Imprimir</button>
            <button onclick="salvarPDF()">Salvar em PDF</button>
            <button onclick="location.href='teste_saliva_pro.html'">Iniciar novo teste</button>
        </section>
    </main>
    <footer>
        <!-- Rodapé do site -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function imprimir() {
            window.print();
        }

        function salvarPDF() {
            const doc = new jsPDF();
            // Adicione a lógica para adicionar conteúdo ao PDF aqui
            doc.text(20, 20, 'Exame de fluxo salivar não-estimulado:');
            doc.text(20, 30, 'Resultado: 0.1 ml/min');
            // Salve o PDF com um nome específico
            doc.save('resultados.pdf');
        }
    </script>
</body>
</html>
